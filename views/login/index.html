
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>应用数据监控平台V1.0</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="/static/images/favicon.ico">

        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/static/css/icons.css" rel="stylesheet" type="text/css">
        <link href="/static/css/style.css" rel="stylesheet" type="text/css">

    </head>


    <body class="pb-0">

        <!-- Loader -->
        <div id="preloader"><div id="status"><div class="spinner"></div></div></div>

        <!-- Begin page -->
        <div class="accountbg">
            
            <div class="content-center">
                <div class="content-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-8">
                                <div class="card">
                                    <div class="card-body">
                
                                        <h3 class="text-center mt-0 m-b-15">
                                            <!--
                                            <a href="index.html" class="logo logo-admin"><img src="/static/images/logo-dark.png" height="30" alt="logo"></a>
                                            -->
                                            应用数据监控平台V1.0
                                        </h3>
                
                                        <h4 class="text-muted text-center font-18"><b>管理后台</b></h4>
                
                                        <div class="p-2">
                                            <form class="form-horizontal m-t-20" action="/login/login.html" method="POST">
                
                                                <div class="form-group row">
                                                    <div class="col-12">
                                                        <input name="userName" class="form-control" type="text" required="" placeholder="用户名">
                                                    </div>
                                                </div>
                
                                                <div class="form-group row">
                                                    <div class="col-12">
                                                        <input name="password" class="form-control" type="password" required="" placeholder="密码">
                                                    </div>
                                                </div>
                
                                                <div class="form-group text-center row m-t-20">
                                                    <div class="col-12">
                                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">登录</button>
                                                    </div>
                                                </div>
                
                                                <div class="form-group m-t-10 mb-0 row">
                                                    <div class="col-sm-12 m-t-20 text-center">
                                                        &copy;江苏高企邦信息科技有限公司版权所有
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery  -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/modernizr.min.js"></script>
        <script src="/static/js/detect.js"></script>
        <script src="/static/js/fastclick.js"></script>
        <script src="/static/js/jquery.slimscroll.js"></script>
        <script src="/static/js/jquery.blockUI.js"></script>
        <script src="/static/js/waves.js"></script>

        <!-- App js -->
        <script src="/static/js/app.js"></script>

    </body>
</html>
