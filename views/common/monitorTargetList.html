<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="float-right page-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">通用设置</a></li>
                    <li class="breadcrumb-item active">监控对象</li>
                </ol>
            </div>
            <h5 class="page-title">监控对象</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="mt-5">
                            <table class="table table-striped mb-0">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>数据源</th>
                                    <th>监控库（用户）</th>
                                    <th style="width:180px;">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{range $index, $monitorTarget := .MonitorTargetList}}
                                <tr>
                                    <td>{{AddOne $index}}</td>
                                    <td>{{$monitorTarget.DatabaseSource.Name}}</td>
                                    <td>{{$monitorTarget.MonitorDb}}</td>
                                    <td>
                                        <a class="btn btn-info" href="/common/editmonitortarget?id={{$monitorTarget.Id}}"><i class="fa fa-edit"></i> 编辑</a>
                                        <button type="button" class="btn btn-danger" href="javascript:deleteMonitorTarget({{$monitorTarget.Id}})"><i class="fa fa-remove"></i> 删除</button>
                                    </td>
                                </tr>
                                {{end}}
                                </tbody>
                            </table>
                            <div class="mt-5">
                                <a class="btn btn-primary" href="/common/addmonitortarget"><i class="fa fa-plus"></i> 添加</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
