<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="float-right page-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">通用设置</a></li>
                    <li class="breadcrumb-item active">数据源管理</li>
                </ol>
            </div>
            <h5 class="page-title">数据源管理</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="mt-0 header-title">添加数据源</h4>
                    <p class="text-muted m-b-30 font-14">输入数据源信息，添加数据源</p>
                    <form id="form" action="../common/savedatasource" method="Post">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">名称</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" value="" id="name" name="name" required data-parsley-error-message="请输入名称">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dbType" class="col-sm-2 col-form-label">数据库类型</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="dbType" name="dbType" required data-parsley-error-message="请选择数据库类型">
                                    <option value="1">MySQL</option>
                                    <option value="2">Oracle</option>
                                    <option value="3">SQLServer</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dbUserName" class="col-sm-2 col-form-label">数据库IP</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" value="" id="ip" name="ip" required data-parsley-error-message="请输入数据库用户">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dbUserName" class="col-sm-2 col-form-label">数据库用户</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" value="" id="dbUserName" name="dbUserName" required data-parsley-error-message="请输入数据库用户">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dbPassword" class="col-sm-2 col-form-label">数据库密码</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" value="" id="dbPassword" name="dbPassword" required data-parsley-error-message="请输入数据库密码">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dbPort" class="col-sm-2 col-form-label">数据库端口</label>
                            <div class="col-sm-10">
                                <input data-parsley-type="number" type="text" class="form-control" value="" name="dbPort" id="dbPort" required data-parsley-error-message="请正确输入端口">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-primary waves-effect waves-light"><i class="fa fa-check"></i> 保存</button>
                                <button type="button" class="btn btn-success waves-effect waves-light"><i class="fa fa-arrow-left"></i>  返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
